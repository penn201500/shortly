<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="images/favicon-32x32.png" />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="css/style.css" />

        <title>Shortly</title>
    </head>
    <body>
        <!-- nav container -->
        <nav class="relative container mx-auto p-6">
            <div class="flex item-center justify-between">
                <!-- logo and menu -->
                <div class="flex items-center space-x-20">
                    <img
                        src="images/logo.svg"
                        alt="" />
                    <!-- left menu -->
                    <div class="hidden lg:flex space-x-8 font-bold">
                        <div class="group">
                            <a
                                href="#"
                                class="text-grayishViolet hover:text-veryDarkViolet">
                                Features
                            </a>
                            <div
                                class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                        </div>
                        <div class="group">
                            <a
                                href="#"
                                class="text-grayishViolet hover:text-veryDarkViolet">
                                Pricing
                            </a>
                            <div
                                class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                        </div>
                        <div class="group">
                            <a
                                href="#"
                                class="text-grayishViolet hover:text-veryDarkViolet">
                                Resources
                            </a>
                            <div
                                class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                        </div>
                    </div>
                </div>
                <!-- right button menu -->
                <div class="hidden items-center lg:flex space-x-6 font-bold text-grayishViolet">
                    <div class="group">
                        <a
                            href="#"
                            class="text-grayishViolet hover:text-veryDarkViolet">
                            Login
                        </a>
                        <div class="mx-2 group-hover:border-b group-hover:border-blue-500"></div>
                    </div>
                    <a
                        href="#"
                        class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70">
                        Sign Up
                    </a>
                </div>

                <!-- hamburger menu -->
            </div>
            <!-- mobile menu -->
        </nav>

        <!-- hero section -->
        <section id="hero">
            <!-- hero container -->
            <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
                <!-- hero content -->
                <div class="flex flex-col space-y-10 mb-44 lg:mt-16 xl:mb-52 lg:w-1/2">
                    <h1 class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left">
                        More than just shorter links
                    </h1>
                    <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">
                        Build your brand's recognition and get detailed insights on how your links
                        are performing.
                    </p>
                    <div class="mx-auto lg:mx-0">
                        <a
                            href="#"
                            class="py-5 px-10 text-2xl font-bold text-white bg-cyan rounded-full lg:py-4 hover:opacity-70">
                            Get Started
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
